<div class="animate__animated animate__fadeInLeft">
    <h3>Buscar por region: <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
                    <!-- [ngClass]="{
                        'btn-primary': continenteActivo === continente,
                        'btn-outline-primary': continenteActivo !== continente
                    }" -->
    
            <button *ngFor="let region of regiones"
                    class="btn btn-outline-primary"
                    [class]="getClaseCSS (region)"
                     (click)="activarRegion( region )"
            >
                {{ region}}
            </button>
    
    
        </div>
    
        <div *ngIf= "hayError"
        class="alert alert-danger">
        No se encontro nada con el t√©rmino {{termino}}  
    </div>
    
    </div>

</div>


<div *ngIf= "paises.length >0 " class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
